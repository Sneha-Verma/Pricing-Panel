<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing panel of different courses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pricing_panel">
        <div class="plan">
            <img src="https://images.unsplash.com/photo-1593720213428-28a5b9e94613?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="Programming" >
            <h3>Programming</h3>
            <ul>
                <li>Fundamental</li>
                <li>First Step of learning</li>
            </ul>
            <span>Free </span>
            <a href="#">Sign up</a>
        </div>
        <div class="plan">
            <img src="https://media.istockphoto.com/photos/data-scientists-programmer-team-using-laptop-analyzing-and-developing-picture-id1295900101?b=1&k=20&m=1295900101&s=170667a&w=0&h=-54tWuhyPOubmbAf7z9wmlvCfkxMZKEF0vRrl_PsWHo="
                alt="Machine learning img" >
            <h3>Machine Learning</h3>
            <ul>
                <li>
                    Deep Learning
                </li>
                <li>Emerging Technology</li>
            </ul>
            <span>$250 </span>
            <a href="#" class="mb">Free trial</a>
        </div>
        <div class="plan">
            <img src="https://miro.medium.com/max/1200/1*pE2fOVDikEUwiQJlh4ggzg.jpeg" alt="Web development" >
            <h3>Web development</h3>
            <ul>
                <li>Demanded technology</li>
                <li>High paid technology</li>
            </ul>
            <span>$300 </span>
            <a href="#">Free trial</a>
        </div>
    </div>

</body>

</html>
